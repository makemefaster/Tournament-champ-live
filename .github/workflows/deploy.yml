name: Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          apps/admin/package-lock.json
          apps/live/package-lock.json
    
    - name: Install Admin dependencies
      run: |
        cd apps/admin
        npm ci
    
    - name: Install Live dependencies
      run: |
        cd apps/live
        npm ci
    
    - name: Build Admin app
      run: |
        cd apps/admin
        npm run build
    
    - name: Build Live app
      run: |
        cd apps/live
        npm run build
    
    - name: Deploy Admin to Firebase Hosting
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
        projectId: '${{ secrets.FIREBASE_PROJECT_ID }}'
        target: admin
        channelId: live
    
    - name: Deploy Live to Firebase Hosting
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
        projectId: '${{ secrets.FIREBASE_PROJECT_ID }}'
        target: live
        channelId: live
